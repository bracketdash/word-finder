<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#369" />
  </head>
  <body>
    <main class="app-container">
      <div class="header">
        <h1>Word Finder</h1>
      </div>
      <div class="container">
        <h2>Word clues</h2>
        <small>? for unknowns; leave blank if no known letters</small>
        <input type="text" name="template" />
        <h2>Word length</h2>
        <small>Leave blank if no length information is known</small>
        <input type="number" name="length" />
        <fieldset id="lengthfieldset" class="closed">
          <label>
            <input type="radio" name="lengthtype" value="exact" checked />
            <span>Above is <strong>exact</strong> length</span>
          </label>
          <label>
            <input type="radio" name="lengthtype" value="min" />
            <span>Above is <strong>minimum</strong> length</span>
          </label>
          <label>
            <input type="radio" name="lengthtype" value="max" />
            <span>Above is <strong>maximum</strong> length</span>
          </label>
        </fieldset>
        <h2>Letters</h2>
        <small>Leave blank for no letter restrictions</small>
        <input type="text" name="tray" />
        <fieldset id="trayfieldset" class="closed">
          <label>
            <input type="radio" name="traytype" value="somere" checked />
            <span>Can use some or all, repeats allowed</span>
          </label>
          <label>
            <input type="radio" name="traytype" value="someno" disabled />
            <span>Can use some or all, no repeats (WIP)</span>
          </label>
          <label>
            <input type="radio" name="traytype" value="allre" />
            <span>Must use all, repeats allowed</span>
          </label>
          <label disabled>
            <input type="radio" name="traytype" value="allno" disabled />
            <span>Must use all, no repeats (WIP)</span>
          </label>
          <label>
            <input type="radio" name="traytype" value="none" />
            <span>Must use <strong>none</strong></span>
          </label>
        </fieldset>
        <h2>Results</h2>
        <div class="results"></div>
      </div>
    </main>
    <script src="compressedTrie.js"></script>
    <script src="app.js"></script>
  </body>
</html>
